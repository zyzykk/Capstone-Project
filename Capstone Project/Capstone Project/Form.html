<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Advice Form</title>
    <link rel="stylesheet" href="payment-advice-form.css">

<style>
    :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --background-color: #f5f9fc;
    --text-color: #333;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
}

.card-title {
    margin: 0;
    font-size: 24px;
}

.card-content {
    padding: 20px;
}

.card-footer {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-group {
    margin-bottom: 15px;
    margin-right: 15px;
}

.form-row {
    display: flex;
    gap: 15px;
    margin-right:-15px;
}

.form-row .form-group {
    flex: 1;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

textarea {
    resize: vertical;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.primary {
    background-color: var(--primary-color);
    color: white;
}

.primary:hover {
    background-color: var(--secondary-color);
}

.secondary {
    background-color: var(--background-color);
    color: var(--primary-color);
}

.secondary:hover {
    background-color: #e8f4fc;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Payment Advice Form</h1>
        <form id="paymentAdviceForm">
            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Finance">Finance</option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Operation">Operation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentDate">Payment Date:</label>
                <input type="date" id="paymentDate" name="paymentDate" required>
            </div>
            <div class="form-group">
                <label for="paymentAmount">Payment Amount:</label>
                <input type="number" id="paymentAmount" name="paymentAmount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="paymentDescription">Payment Description:</label>
                <textarea id="paymentDescription" name="paymentDescription" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Payment Advice</button>
        </form>
    </div>
    <script src="Form.js"></script>
</body>
</html>
