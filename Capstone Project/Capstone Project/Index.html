<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Advice System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --tertiary-color: #e8f4fc;
    --text-color: #333;
    --background-color: #f5f9fc;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-color);
}

.container {
    width: 100%;
    max-width: 1200px;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-content {
    display: flex;
    flex-direction: column;
    padding: 40px;
}

@media (min-width: 768px) {
    .card-content {
        flex-direction: row;
        align-items: center;
    }
}

.left-side, .right-side {
    flex: 1;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.subtitle {
    font-size: 18px;
    margin-bottom: 30px;
    color: #666;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.button {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    transition: all 0.3s ease;
    font-size: 16px;
}

.primary {
    background-color: var(--primary-color);
    color: white;
}

.primary:hover {
    background-color: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.secondary {
    background-color: var(--secondary-color);
    color: white;
}

.secondary:hover {
    background-color: #1c638e;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.tertiary {
    background-color: var(--tertiary-color);
    color: var(--primary-color);
}

.tertiary:hover {
    background-color: #d0e8f8;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 30px;
}

@media (min-width: 768px) {
    .image {
        margin-top: 0;
        margin-left: 40px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="right-side">
                    <img src="Beautiful Pic.jpg" alt="Payment Advice System" class="image">
                </div>
                <div class="left-side">
                    <h1>Payment Advice System</h1>
                    <p class="subtitle">Streamline your payment processes with our efficient system</p>
                    <div class="button-container">
                        <a href="Form.html" class="button primary">Apply</a>
                        <a href="ApplicationList.html" class="button secondary">Application List</a>
                        <a href="PendingList.html" class="button tertiary">Pending List</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
