<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Payment Advice</title>
    <link rel="stylesheet" href="detailed-payment-advice.css">

<style>
    :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --background-color: #f5f9fc;
    --text-color: #333;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card-header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
}

.card-title {
    margin: 0;
    font-size: 24px;
}

.card-content {
    padding: 20px;
}

.card-footer {
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
}

.detail-label {
    font-weight: bold;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.primary {
    background-color: var(--primary-color);
    color: white;
}

.primary:hover {
    background-color: var(--secondary-color);
}

.secondary {
    background-color: var(--background-color);
    color: var(--primary-color);
}

.secondary:hover {
    background-color: #e8f4fc;
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Payment Advice</h1>
            </div>
            <div class="card-content" id="paymentAdviceDetails">
                <!-- Payment advice details will be inserted here by JavaScript -->
            </div>
            <div class="card-footer">
                <a href="Form.html" class="button secondary">Back to Form</a>
                <a href="index.html" class="button primary">Back to Main Page</a>
            </div>
        </div>
    </div>
    <script src="PAView.js"></script>
</body>
</html>
