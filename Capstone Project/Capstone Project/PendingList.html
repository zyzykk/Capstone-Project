<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Approval - Pending List</title>
    <link rel="stylesheet" href="pending-list-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    :root {
    --primary-color: #3498db;
    --secondary-color: #2980b9;
    --tertiary-color: #e8f4fc;
    --text-color: #333;
    --background-color: #f5f9fc;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    margin-bottom: 20px;
}

h1 {
    font-size: 28px;
    margin-bottom: 30px;
    text-align: center;
    color: var(--primary-color);
}

h2 {
    font-size: 22px;
    margin-top: 30px;
    margin-bottom: 20px;
    color: var(--secondary-color);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
}

th {
    background-color: var(--tertiary-color);
    color: var(--primary-color);
    font-weight: bold;
}

tr:hover {
    background-color: #f5f5f5;
}

.button {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 4px;
    text-decoration: none;
    text-align: center;
    font-weight: bold;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 14px;
    margin-right: 5px;
}

.view {
    background-color: var(--tertiary-color);
    color: var(--primary-color);
}

.view:hover {
    background-color: #d0e8f8;
}

.approve {
    background-color: #2ecc71;
    color: white;
}

.approve:hover {
    background-color: #27ae60;
}

.reject {
    background-color: #e74c3c;
    color: white;
}

.reject:hover {
    background-color: #c0392b;
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Manager Approval - Pending List</h1>
            <div id="ongoingApplications">
                <h2>Ongoing Applications</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Application No.</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ongoing applications will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <div id="approvedApplications">
                <h2>Approved Applications</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Application No.</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Approved applications will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            <div id="rejectedApplications">
                <h2>Rejected Applications</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Application No.</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rejected applications will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="PendingList.js"></script>
</body>
</html>
